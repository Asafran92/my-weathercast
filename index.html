<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="row m-1 d-flex justify-content-center">
      <header class="d-flex justify-content-center">
        <h1>Weather Dashboard</h1>
      </header>
    </div>

    <div class="row">
      <div class="col-md-2" id="search">
        <h3>Search</h3>

        <input
          class="form-control"
          id="city-name"
          placeholder="Enter a City Name"
        />
        <button id="search-btn" type="button">Search</button>
        <ul id="searchHistory">
          <li>City 1</li>
          <li>City 2</li>
          <li>City 3</li>
          <li>City 4</li>
        </ul>
      </div>
      <div class="col-md-10" id="results">
        <div id="current">
          <h2 id="currentCity">City (Todays date)</h2>
          <img id="currentIcon"src="https://via.placeholder.com/35x35" />
          <p id="current-temp">Temp:</p>
          <p id="current-wind">Wind:</p>
          <p id ="current-humidity">Humidity:</p>
          <p id="current-uvi">UV Index:</p>
        </div>
        <div id="forecast">
        </div>
    </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
